<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="headerfooter ::header2">
<meta charset="utf-8">

</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div class="row">
			<div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
				<img src="../../static/img/header_logo.png"
					th:src="@{/img/header_logo.png}">
			</div>
		</div>
		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

					<!-- ここから上を編集する必要はありません -->

					<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="../employee/list.html"
						th:action="@{/login}" th:object="${loginForm}">
						<fieldset>
							<legend>ログイン</legend>
							<div class="form-group">
								<div class="alert alert-danger" th:if="${loginError != null}">
									<p th:text="${loginError}">メールアドレスまたはパスワードが間違っています</p>
								</div>
							</div>
							<div class="form-group">
								<label for="mailAddress">メールアドレス:</label> <input type="text"
									name="mailAddress" id="mailAddress" class="form-control"
									placeholder="Email" th:field="*{mailAddress}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <input type="password"
									name="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
							<div class="form-group">
								<a href="insert.html" th:href="@{/toInsert}">管理者登録はこちらから</a>
							</div>
						</fieldset>
					</form>


					<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<footer th:replace="headerfooter :: footer"></footer>
</body>
</html>
